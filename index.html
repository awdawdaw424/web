<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anubis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0a0810">
  <meta name="color-scheme" content="dark">
</head>
<body>
  <video id="bg-video" class="bg-video" src="video/wallpaper.mp4" preload="auto" playsinline muted autoplay loop aria-hidden="true"></video>
  <div class="bg-shade" aria-hidden="true"></div>
  <canvas id="particles" class="particles" aria-hidden="true"></canvas>
  <div class="bat" id="pixel-bat" aria-hidden="true"></div>
  
  <div id="loading" class="loading">
    <div class="loading-bg" aria-hidden="true"></div>
    <div class="loading-inner">
      <div class="scanlines"></div>
      <div class="grid"></div>
      <div class="title">ANUBIS</div>
      <div class="subtitle">initializing subsystem</div>
      <div class="terminal" id="terminal"></div>
      <div class="progress">
        <div class="bar"></div>
      </div>
      <div class="end-screen" id="end-screen" aria-hidden="true">
        <div class="end-title" data-text="ANUBIS">ANUBIS</div>
      </div>
    </div>
    <div class="click-hint" aria-hidden="true">Click Anywhere</div>
  </div>

  <header class="site-header">
    <div class="logo-container">
      <div class="logo">Anubis</div>
      <div class="heart-counter">
        <button class="heart-btn" id="heartBtn" title="Like">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </button>
        <span class="heart-count" id="heartCounter">0</span>
      </div>
    </div>
    <nav class="nav">
      <a href="#" class="nav-link active">Home</a>
      <button id="drawButton" class="nav-link">Rajzolok</button>
      <div class="nav-item" id="nav-discord">
        <button class="nav-link dropdown-toggle" aria-expanded="false" aria-controls="discord-menu">
          <svg class="discord-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418Z"/>
          </svg>
          Discord
        </button>
        <div class="dropdown-menu" id="discord-menu" role="menu" aria-hidden="true">
          <div class="dropdown-item" role="menuitem">
            <span class="label">Username</span>
            <div class="username-container">
              <span class="value">anubisrlon</span>
              <button class="copy-btn" onclick="copyToClipboard('anubisrlon')" title="Másolás">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="site-main">
    <section class="draw-section hidden">
      <div class="draw-controls">
        <button class="draw-btn active" data-tool="brush">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M7.127 22.562l-7.127 1.438 1.438-7.128 5.689 5.69zm1.414-1.414l11.228-11.225-5.69-5.692-11.227 11.227 5.689 5.69zm9.768-21.148l-2.816 2.817 5.691 5.691 2.816-2.819-5.691-5.689z"/>
          </svg>
        </button>
        <input type="color" class="color-picker" value="#7a4cff">
        <input type="range" class="size-slider" min="1" max="50" value="5">
        <button class="draw-btn" data-tool="clear">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <canvas id="drawCanvas" class="draw-canvas"></canvas>
    </section>
  </main>

  <audio id="aud-stdout" src="audio/stdout.wav" preload="auto" playsinline></audio>
  <audio id="aud-granted" src="audio/granted.wav" preload="auto" playsinline></audio>
  <audio id="aud-theme" src="audio/theme.wav" preload="auto" playsinline></audio>
  <audio id="aud-music" src="audio/zene.mp3" preload="auto" playsinline loop></audio>

  <div class="metrics">
    <div class="metric-view">
      <span class="label">Views</span>
      <span class="value" id="viewCounter">0</span>
    </div>
    <div class="metric-fps">
      <span class="label">FPS</span>
      <span class="value" id="fpsCounter">60</span>
    </div>
  </div>

  <script src="counters.js"></script>
  <script src="script.js"></script>
  <script src="draw.js"></script>
  <noscript>
    A webhely JavaScriptet használ az élményhez. Kérjük engedélyezd.
  </noscript>
  
</body>
</html>
